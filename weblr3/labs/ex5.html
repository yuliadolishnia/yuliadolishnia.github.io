<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
        .pixel {
            display: block;
            float: left;
            width: 10px;
            height: 10px;
            background-color: red;
            margin: 0px;
        }
        #captchaContainer {
            display: flex;
            gap: 12px;
            margin: 10px 0;
        }
        #captchaContainer div {
            width: 30px;
        }
    </style>
</head>
<body>
    <div id="captchaContainer"></div>
    <input type="text" id="userInput">
    <button onclick="checkCaptcha()">перевірити</button>
    <p id="result"></p>

    <script>
        const digitToPixels = {
            '0': ['111', '101', '101', '101', '111'],
            '1': ['010', '010', '010', '010', '010'],
            '2': ['111', '001', '111', '100', '111'],
            '3': ['111', '001', '110', '001', '111'],
            '4': ['101', '101', '111', '001', '001'],
            '5': ['111', '100', '111', '001', '111'],
            '6': ['111', '100', '111', '101', '111'],
            '7': ['111', '001', '010', '010', '010'],
            '8': ['111', '101', '111', '101', '111'],
            '9': ['111', '101', '111', '001', '111']
        };

        let generatedNumber;

        function initCaptcha(digits) {
            generatedNumber = generateRandomNumber(digits);
            displayCaptcha(generatedNumber);
        }

        function generateRandomNumber(digits) {
            let min = Math.pow(10, digits - 1);
            let max = Math.pow(10, digits) - 1;
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function displayCaptcha(number) {
            const container = document.getElementById('captchaContainer');
            container.innerHTML = '';

            const numberString = String(number);

            for (let char of numberString) {
                if (digitToPixels[char]) {
                    const div = document.createElement('div')
                    container.appendChild(div)
                    for (let row of digitToPixels[char]) {
                        for (let pixel of row) {
                            const span = document.createElement('span');
                            span.className = 'pixel';
                            span.style.opacity = pixel === '1' ? 1 : 0;
                            div.appendChild(span);
                        }
                    }
                }
            }
        }


        function checkCaptcha() {
            const userInput = document.getElementById('userInput').value;

            if (parseInt(userInput, 10) === generatedNumber) {
                document.getElementById('result').textContent = 'Правильно!';
            } else {
                document.getElementById('result').textContent = 'Помилка';
            }
        }

        initCaptcha(2); 
    </script>
</body>
</html>
