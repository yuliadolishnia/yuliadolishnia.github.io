<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="chas" size="10">
    <script>
        function time() {
        let currentTime = new Date();
        let hours = currentTime.getHours();
        let minutes = currentTime.getMinutes();
        let seconds = currentTime.getSeconds();

        // Додаємо "0" до годин, хвилин і секунд, якщо значення менше 10
        if (hours < 10) {
        hours = "0" + hours;
        }
        if (minutes < 10) {
        minutes = "0" + minutes;
        }
        if (seconds < 10) {
        seconds = "0" + seconds;
        }

        // Відображаємо форматований час
        chas.value = hours + ":" + minutes + ":" + seconds;

        setTimeout(time, 1000);
        }

        time();
    </script>
</body>
</html>
