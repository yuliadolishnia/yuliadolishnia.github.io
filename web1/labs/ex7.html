<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number1 = parseFloat(prompt("Введіть перше число:"));
        var number2 = parseFloat(prompt("Введіть друге число:"));
        var biggerNumber;

        if (isNaN(number1) || isNaN(number2)) {
            document.write("Некоректне введення чисел.");
        } else {
            if (number1 > number2) {
                biggerNumber = number1;
            } else {
                biggerNumber = number2;
            }

            document.write("Більше число: " + biggerNumber);
        }
    </script>
</body>
</html>
