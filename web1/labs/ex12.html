<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<p>Завдання 3.12</p>");
        document.write("<h2>Таблиця множення:</h2>");
        document.write("<table border='1'>");

        for (var i = 1; i <= 10; i++) {
            document.write("<tr>");

            for (var j = 1; j <= 10; j++) {
                document.write("<td>" + i + "x" + j + "=" + (i * j) + "</td>");
            }

            document.write("</tr>");
        }

        document.write("</table>");
    </script>
</body>
</html>
