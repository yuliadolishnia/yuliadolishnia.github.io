<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var students = [];

while (true) {
    var fullName = prompt("Введіть ім'я та прізвище учня (або натисніть 'Відміна' для завершення):");

    if (fullName === null) {
        break;
    }

    students.push(fullName);
}

if (students.length > 0) {
    document.write("<p>Завдання 3.11</p>");
    document.write("<h2>Учні студентської групи:</h2>");
    document.write("<ul>");

    for (var i = 0; i < students.length; i++) {
        document.write("<li>" + students[i] + "</li>");
    }

    document.write("</ul>");
} else {
    document.write("<p>Ви не ввели жодного учня.</p>");
}
    </script>
</body>
</html>
