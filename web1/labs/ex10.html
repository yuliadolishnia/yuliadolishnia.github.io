<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numberOfStudents = prompt("Введіть кількість учнів студентської групи:");
        var students = [];

        for (var i = 0; i < numberOfStudents; i++) {
            var fullName = prompt("Введіть ім'я та прізвище учня " + (i + 1));
            students.push(fullName);
        }

        document.write("<p>Завдання 3.10</p>");
        document.write("<h2>Учні студентської групи:</h2>");
        document.write("<ul>");

        for (var j = 0; j < students.length; j++) {
            document.write("<li>" + students[j] + "</li>");
        }

        document.write("</ul>");
    </script>
</body>
</html>
