<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getUserInputAndAlert() {
          var userInput = prompt("Будь ласка, введіть інформацію:");
          if (userInput !== null) {
            alert("Ваша інформація: " + userInput);
          }
        }
      </script>
      <a href="#" onmouseover="getUserInputAndAlert();" >Наведіть курсор миші, щоб ввести інформацію</a>
</body>
</html>
