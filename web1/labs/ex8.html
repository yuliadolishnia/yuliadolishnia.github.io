<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var monthNumber = parseInt(prompt("Введіть номер місяця (1-12):"));
        var season;

        switch (monthNumber) {
            case 12:
            case 1:
            case 2:
                season = "Зима";
                break;
            case 3:
            case 4:
            case 5:
                season = "Весна";
                break;
            case 6:
            case 7:
            case 8:
                season = "Літо";
                break;
            case 9:
            case 10:
            case 11:
                season = "Осінь";
                break;
            default:
                season = "Невідома пора року";
                break;
        }

        document.write("Пора року для місяця номер " + monthNumber + " - " + season);
    </script>
</body>
</html>
