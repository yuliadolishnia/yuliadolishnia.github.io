    <p>Дата: <span id="output">Натисніть кнопку, щоб показати день тижня.</span></p>
    <button onclick="showWeekDay()">Показати день тижня</button>

    <script>
        
        function getWeekDay(date) {
            const daysOfWeek = ['НД', 'ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ'];
            const dayIndex = date.getDay();
            return daysOfWeek[dayIndex];
        }

        function showWeekDay() {
            const inputDate = new Date(); // Отримуємо поточну дату
            const weekDay = getWeekDay(inputDate);

            // Вставляємо коротку назву робочого дня в елемент з ідентифікатором "output"
            document.getElementById('output').textContent = weekDay;
        }
    </script>

    <script>
        function getLastDayOfMonth(year, month) {
            const date = new Date(year, month + 1, 0);
            return date.getDate();
        }

        // Приклад використання та вивід результату
        const year = 2020;
        const month = 1; // Лютий (у JavaScript місяці нумеруються від 0, тому 1 представляє лютого)
        const lastDay = getLastDayOfMonth(year, month);
        document.write("<br><br>Завдання №3: Останній день місяця: " + lastDay);
    </script>
    
    <!-- 4 -->

    <script>
        function getSecondsToTomorrow() {
        // Створюємо об'єкт, що містить поточну дату та час
        const now = new Date();

        // Створюємо об'єкт для завтрашньої дати
        const tomorrow = new Date(now);
        tomorrow.setDate(now.getDate() + 1);
        tomorrow.setHours(0, 0, 0, 0); // Встановлюємо час на початок наступного дня

        // Різниця між поточним часом та початком наступного дня в секундах
        const secondsToTomorrow = Math.floor((tomorrow - now) / 1000);

        return secondsToTomorrow;
        }

        // Приклад використання:
        const secondsToTomorrow = getSecondsToTomorrow();
        document.write(`<br><br>Завдання №4: Кількість секунд до завтра - ${secondsToTomorrow}`);

    </script>

    <p>Завдання №5:</p>
    <form id="dateForm">
        <label for="dateInput">Введіть дату та час: </label>
        <input type="datetime-local" id="dateInput">
        <button type="button" onclick="formatAndDisplayDate()">Форматувати</button>
    </form>

    <p id="result"></p>

    <script>
        function formatDate(date) {
            const now = new Date();
            const diffInSeconds = (now - date) / 1000;

            if (diffInSeconds < 1) {
                return "прямо зараз";
            } else if (diffInSeconds < 60) {
                return `${Math.floor(diffInSeconds)} сек. назад`;
            } else if (diffInSeconds < 3600) {
                return `${Math.floor(diffInSeconds / 60)} хв. назад`;
            } else {
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear().toString().slice(-2);
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');

                return `${day}.${month}.${year} ${hours}:${minutes}`;
            }
        }

        function formatAndDisplayDate() {
            const dateInput = document.getElementById("dateInput");
            const resultElement = document.getElementById("result");
            const inputDate = new Date(dateInput.value);

            if (!isNaN(inputDate.getTime())) {
                const formattedDate = formatDate(inputDate);
                resultElement.textContent = `Результат форматування: ${formattedDate}`;
            } else {
                resultElement.textContent = "Введено некоректну дату.";
            }
        }
    </script>
